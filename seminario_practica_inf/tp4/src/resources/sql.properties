empleado.obtenerEmpleadoPorLegajo=SELECT e.*, er.rutaImagenBiometrica FROM Empleado e, EmpleadoRepositorio er WHERE e.legajo = ? AND e.id_empleado = er.id_empleado
empleado.obtenerEmpleadoPorDNI=SELECT e.*, er.rutaImagenBiometrica FROM Empleado e, EmpleadoRepositorio er WHERE e.dni = ? AND e.id_empleado = er.id_empleado
empleado.registrarEmpleado=INSERT INTO Empleado (dni, nombre, apellido, legajo, estado, cargo) VALUES (?, ?, ?, ?, ?, ?)
empleado.registrarEmpleadoConRuta=INSERT INTO EmpleadoRepositorio (id_empleado, rutaImagenBiometrica) VALUES ((SELECT id_empleado FROM Empleado WHERE dni = ? AND legajo = ?), ?) 
empleado.getRutaImagenBiometrica=SELECT rutaImagenBiometrica FROM EmpleadoRepositorio WHERE id_empleado = (SELECT id_empleado FROM Empleado WHERE dni = ? and legajo = ?)
reporte.obtenerReporteAsistencias=SELECT CONCAT(e.apellido, ', ', e.nombre) AS empleado, DATE_FORMAT(f.fechaIngreso, '%d/%m/%Y') AS fecha, CONCAT(DATE_FORMAT(f.fechaIngreso, '%H:'), LPAD(MINUTE(f.fechaIngreso), 2, '0')) AS hora_ingreso, CONCAT(DATE_FORMAT(f.fechaSalida, '%H:'), LPAD(MINUTE(f.fechaSalida), 2, '0')) AS hora_salida, e.legajo, SUM(TIMESTAMPDIFF(HOUR, f.fechaIngreso, f.fechaSalida)) AS totalHoras FROM Fichaje f JOIN Empleado e ON f.id_empleado = e.id_empleado WHERE YEAR(f.fechaIngreso) = YEAR(CURDATE()) GROUP BY empleado, fecha, e.legajo, f.fechaIngreso, f.fechaSalida ORDER BY e.legajo ASC, fecha;
empleado.obtenerListaEmpleados=SELECT e.nombre, e.apellido, e.legajo, e.dni, e.cargo, e.estado, er.rutaImagenBiometrica FROM Empleado e, EmpleadoRepositorio er WHERE e.id_empleado = er.id_empleado
empleado.obtenerTodos=SELECT e.nombre, e.apellido, e.legajo, e.dni, e.cargo, e.estado, emp.legajo AS legajo_jefe FROM Empleado e LEFT JOIN Empleado emp ON e.id_jefe = emp.id_empleado
empleado.registrarEmpleadoConFejeYConRuta=INSERT INTO Empleado (dni, nombre, apellido, legajo, estado, cargo, id_jefe) VALUES (?, ?, ?, ?, ?, ?, (SELECT id_empleado FROM Empleado e WHERE e.legajo = ?))